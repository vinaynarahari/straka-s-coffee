    <script>
      
      const texts = ["Coffee", "Hot Chocolate", "Tea"];
      const originalText = "I'd Like to Order a ";
      const speed = 85;
      let textIndex = 0;
      let charIndex = 0;

      function typeWriter() {
        if (textIndex < texts.length) {
          const currentText = texts[textIndex];
          if (charIndex < currentText.length) {
            document.getElementById("changing-text").textContent = originalText + currentText.substring(0, charIndex + 1);
            charIndex++;
            setTimeout(typeWriter, speed);
          } else {
            textIndex++;
            charIndex = 0;
            setTimeout(clearText, speed * 5);
          }
        } else {
          textIndex = 0;
          setTimeout(typeWriter, speed * 5);
        }
      }

      function clearText() {
        document.getElementById("changing-text").textContent = originalText;
        setTimeout(typeWriter, speed * 2);
      }

      typeWriter();




      </script>
